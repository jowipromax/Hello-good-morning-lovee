<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Romantic Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e8e8;
            color: #403d58;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 18px;
        }
        .heart {
            color: #e63946;
            font-size: 50px;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Love!</h1>
        <p>Welcome to our little corner of love and happiness.</p>
        <p class="heart">❤️</p>
        <p>Every moment spent with you is a blessing.</p>
    </div>
</body>
</html>
